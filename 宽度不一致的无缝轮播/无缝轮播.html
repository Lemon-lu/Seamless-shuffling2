    <script>
        $(function () {
            //声明一个数组  保存每张图片的宽度
            var moveX = [367, 606, 315, 445, 334, 353, 806, 295];
            var index = 0;
            var sumX = 0;

            function autobofangQ() {
                //总共8张图片,第九张的时候要回到第一张
                if (index >= 9) {
                    index = 0;
                    sumX = 0;
                    $('.daboxQ .tongrenzuoping').css('left', '0');
                }
                $('.daboxQ .tongrenzuoping').stop().animate({
                    left:
                        -(moveX[index] + sumX)
                }, 1500)
                sumX += moveX[index];
                index++;
            }
            //定时器
            var interQId = setInterval(autobofangQ, 2000);
            //鼠标移入事件
            $('.daboxQ').mouseenter(function () {
                clearInterval(interQId);
            }).mouseleave(function () {
                interQId = setInterval(autobofangQ, 2000);
            })
        })
    </script>
